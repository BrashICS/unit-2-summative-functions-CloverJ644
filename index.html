<!-- index.html -->
<!DOCTYPE html>

<html>
    <head>
        <title>Geometry Helper üìê</title>
        <link rel="icon" href="./images/favicon.png" sizes="any" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <h1>
            <img class="heading_img" src="./images/geometry.png" width="32px">
             Geometry Helper 
            <img class="heading_img" src="./images/geometry.png" width="32px">
        </h1>

        <h3>Use the tools below to help with your math!</h3>
        
        <p>
            Round answers to the nearest
            <input type="number" id="rounding" value="4" placeholder="0" min="0" max="10"  class="short_number">
            decimals.
        </p>

        <hr>
        
        <!-- Geometry -->
        <div>
            <h4>Part 1 - Geometry</h4>
            
            <label for="input_length">length:</label>
            <input type="number" id="input_length" value="1" placeholder="0" min="0" max="10"  class="short_number">
            <label for="width">width:</label>
            <input type="number" id="width" value="1" placeholder="0" min="0" max="10"  class="short_number">
            <label for="height">height:</label>
            <input type="number" id="height" value="1" placeholder="0" min="0" max="10"  class="short_number">
            <label for="radius">radius:</label>
            <input type="number" id="radius" value="1" placeholder="0" min="0" max="10"  class="short_number">

            <button id="rpv">Volume of a Rectangular Prism</button>
            <button id="rpa">Area of a Rectangular Prism</button>
            <button id="sv">Volume of a Sphere</button>
            <button id="sa">Area of a Sphere</button>

            <!-- Output for the answers/results wtvz -->
            <div id="vol-a_result"></div>

            <br>

            <label for="x1">x1:</label>
            <input type="number" id="x1" value="1" placeholder="0" min="0" max="10"  class="short_number">
            <label for="y1">y1:</label>
            <input type="number" id="y1" value="1" placeholder="0" min="0" max="10"  class="short_number">
            /
            <label for="x2">x2:</label>
            <input type="number" id="x2" value="1" placeholder="0" min="0" max="10"  class="short_number">
            <label for="y2">y2:</label>
            <input type="number" id="y2" value="1" placeholder="0" min="0" max="10"  class="short_number">

            <!-- c for Calculate! -->
            <button id="c_slope">Calculate Slope</button>
            <button id="c_length">Calculate Length</button>
            <button id="c_midpoint">Calculate Midpoint</button>

            <div id="calc_result"></div>
        </div>
        
        <hr>

        <!-- Quadratics -->
        <div>
            <h4>Part 2 - Quadratics</h4>
            <p>
                Enter the values of "a", "b", and "c" of a quadratic in standard form:
            </p>
            
            <label for="a">a:</label>
            <input id="a" name="a" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="b">b:</label>
            <input id="b" type="number" value="1" placeholder="1" autocomplete="off" class="short_number"> &nbsp;
            <label for="c">c:</label>
            <input id="c" type="number" value="1" placeholder="1" autocomplete="off" class="short_number">

            <button id="zeros">Find the Zeros</button> 
            <button id="vertex">Find the Vertex</button>

            <!-- Output for the zeros or vertex -->
            <div id="quadratic_output"></div>
        </div>

        

    </body>
</html>
